<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            overflow: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Light Theme Variables (Default) */
        body {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            
            /* Backgrounds */
            --bg-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --bg-secondary: #f8fafc;
            --bg-content: #f5f5f5;
            
            /* Surfaces */
            --surface: rgba(255, 255, 255, 0.95);
            --surface-elevated: rgba(255, 255, 255, 0.98);
            --surface-hover: rgba(255, 255, 255, 0.85);
            
            /* Text */
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --text-muted: #9ca3af;
            --text-inverse: #ffffff;
            
            /* Borders */
            --border-color: rgba(0, 0, 0, 0.1);
            --border-strong: rgba(0, 0, 0, 0.2);
            --border-subtle: rgba(0, 0, 0, 0.05);
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            
            /* Status bar */
            --status-bg: #ffffff;
            --status-border: #d1d1d1;
            --status-text: #666666;
            
            /* Image border */
            --image-border: #ffffff;
            
            /* Radius */
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            
            /* Set background */
            background: var(--bg-primary);
        }

        /* Dark Theme Variables */
        body[data-theme="dark"] {
            --primary-color: #6366f1;
            --primary-hover: #5855eb;
            --success-color: #34d399;
            --warning-color: #fbbf24;
            --danger-color: #f87171;
            
            /* Backgrounds */
            --bg-primary: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            --bg-secondary: #0f172a;
            --bg-content: #1e293b;
            
            /* Surfaces */
            --surface: rgba(30, 41, 59, 0.95);
            --surface-elevated: rgba(30, 41, 59, 0.98);
            --surface-hover: rgba(30, 41, 59, 0.85);
            
            /* Text */
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            --text-inverse: #0f172a;
            
            /* Borders */
            --border-color: rgba(255, 255, 255, 0.1);
            --border-strong: rgba(255, 255, 255, 0.2);
            --border-subtle: rgba(255, 255, 255, 0.05);
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4), 0 2px 4px -1px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5), 0 4px 6px -2px rgba(0, 0, 0, 0.4);
            
            /* Status bar */
            --status-bg: #334155;
            --status-border: #475569;
            --status-text: #cbd5e1;
            
            /* Image border */
            --image-border: #475569;
            
            /* Set background */
            background: var(--bg-primary);
        }

        /* Modern glass-morphism toolbar */
        .top-toolbar {
            background: var(--surface-elevated);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: none;
            border-bottom: 1px solid var(--border-color);
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: var(--shadow-lg);
            flex-shrink: 0;
            min-height: 56px;
            position: relative;
            z-index: 10;
        }

        .toolbar-button {
            background: transparent;
            border: 1px solid transparent;
            border-radius: var(--radius-md);
            padding: 10px 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 11px;
            font-weight: 500;
            color: var(--text-primary);
            min-width: 64px;
            position: relative;
            overflow: hidden;
        }
        
        .toolbar-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.5) 50%, transparent 70%);
            transform: translateX(-100%);
            transition: transform 0.6s;
            z-index: -1;
        }

        .toolbar-button:hover {
            background: rgba(79, 70, 229, 0.08);
            border-color: rgba(79, 70, 229, 0.2);
            transform: translateY(-1px) scale(1.02);
            box-shadow: var(--shadow-md);
        }
        
        .toolbar-button:hover::before {
            transform: translateX(100%);
        }

        .toolbar-button.active {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }
        
        .toolbar-button:active {
            transform: translateY(0) scale(0.98);
        }

        .toolbar-icon {
            font-size: 18px;
            margin-bottom: 2px;
            filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.1));
            transition: all 0.3s ease;
        }
        
        .toolbar-button:hover .toolbar-icon {
            transform: scale(1.1);
        }
        
        .toolbar-button.active .toolbar-icon {
            transform: scale(1.05);
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        .toolbar-separator {
            width: 1px;
            height: 32px;
            background: linear-gradient(to bottom, transparent 0%, var(--border-color) 50%, transparent 100%);
            margin: 0 8px;
            opacity: 0.6;
        }

        .toolbar-group {
            display: flex;
            align-items: center;
            gap: 2px;
        }

        /* Status bar at bottom */
        .status-bar {
            background: var(--status-bg);
            border-top: 1px solid var(--status-border);
            padding: 4px 12px;
            font-size: 11px;
            color: var(--status-text);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            min-height: 24px;
        }

        .status-info {
            display: flex;
            gap: 16px;
        }

        /* Main content area */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-content);
            position: relative;
            overflow: hidden;
            padding: 8px;
        }

        .image-wrapper {
            position: relative;
            display: inline-block;
            max-width: 100%;
            max-height: 100%;
        }

        .screenshot-image {
            max-width: 100%;
            max-height: 100%;
            border: 2px solid var(--image-border);
            box-shadow: var(--shadow-lg);
            background: var(--surface);
            display: block;
        }

        .annotation-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 1000;
            background: transparent;
        }

        .annotation-canvas.drawing {
            pointer-events: all;
            cursor: crosshair;
        }
        
        .annotation-canvas.drawing.toolbar-area {
            cursor: not-allowed;
        }

        /* Enhanced loading state */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(79, 70, 229, 0.2);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
            box-shadow: var(--shadow-sm);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-4px);
            }
        }

        /* Modern color picker dropdown */
        .color-picker {
            position: relative;
            display: inline-block;
        }

        .color-dropdown {
            position: absolute;
            top: calc(100% + 8px);
            left: 50%;
            transform: translateX(-50%);
            background: var(--surface-elevated);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 8px;
            display: none;
            gap: 6px;
            z-index: 1000;
            box-shadow: var(--shadow-lg);
            opacity: 0;
            transform: translateX(-50%) translateY(-4px) scale(0.95);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .color-dropdown.show {
            display: flex;
            opacity: 1;
            transform: translateX(-50%) translateY(0) scale(1);
        }

        .color-option {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            box-shadow: var(--shadow-sm);
        }
        
        .color-option::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.2s ease;
        }

        .color-option:hover {
            transform: scale(1.15);
            border-color: white;
            box-shadow: var(--shadow-md), 0 0 0 3px rgba(79, 70, 229, 0.2);
        }
        
        .color-option.selected::after {
            transform: translate(-50%, -50%) scale(1);
        }

        .color-option.red { background-color: #e74c3c; }
        .color-option.blue { background-color: #3498db; }
        .color-option.green { background-color: #2ecc71; }
        .color-option.orange { background-color: #f39c12; }
        .color-option.purple { background-color: #9b59b6; }

        /* Enhanced border color indicator */
        .current-color {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            display: inline-block;
            margin-right: 4px;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
        }
        
        .current-color:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-md);
        }

        /* Modern status message */
        .status {
            position: absolute;
            top: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(-8px);
            background: var(--surface-elevated);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: var(--text-primary);
            padding: 12px 20px;
            border-radius: var(--radius-lg);
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            z-index: 1000;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-lg);
            min-width: 200px;
            text-align: center;
        }

        .status.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* Enhanced error state */
        .error {
            color: var(--danger-color);
            text-align: center;
            padding: 24px;
            font-weight: 500;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: var(--radius-lg);
            margin: 20px;
        }


        /* Responsive design */
        @media (max-width: 600px) {
            .toolbar {
                flex-wrap: wrap;
            }
            
            .action-btn {
                flex: 1;
                min-width: auto;
            }
            
            .metadata {
                flex-direction: column;
                gap: 4px;
                text-align: right;
            }
            
            .settings-modal {
                width: 95vw;
                max-height: 95vh;
            }
            
            .settings-header {
                padding: 16px 20px;
            }
            
            .settings-tab-content {
                padding: 20px 16px;
            }
            
            .theme-selector {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Top toolbar like Windows Snipping Tool -->
    <div class="top-toolbar">
        <div class="toolbar-group">
            <button class="toolbar-button" id="saveBtn" title="Save">
                <div class="toolbar-icon">💾</div>
                <div>Save</div>
            </button>
            <button class="toolbar-button" id="copyImageBtn" title="Paste Image">
                <div class="toolbar-icon">📋</div>
                <div>Paste</div>
            </button>
        </div>
        
        <div class="toolbar-separator"></div>
        
        <div class="toolbar-group">
            <button class="toolbar-button" id="borderBtn" title="Borders">
                <div class="toolbar-icon">🖍️</div>
                <div>Borders</div>
            </button>
            <div class="color-picker">
                <button class="toolbar-button" id="colorBtn" title="Border Color">
                    <div class="toolbar-icon"><span class="current-color" id="currentColor" style="background-color: #e74c3c;"></span></div>
                    <div>Color</div>
                </button>
                <div class="color-dropdown" id="colorDropdown">
                    <div class="color-option red" data-color="#e74c3c" title="Red"></div>
                    <div class="color-option blue" data-color="#3498db" title="Blue"></div>
                    <div class="color-option green" data-color="#2ecc71" title="Green"></div>
                    <div class="color-option orange" data-color="#f39c12" title="Orange"></div>
                    <div class="color-option purple" data-color="#9b59b6" title="Purple"></div>
                </div>
            </div>
        </div>
        
        <div class="toolbar-separator"></div>
        
        <div class="toolbar-group">
            <button class="toolbar-button" id="undoBorderBtn" title="Undo Border">
                <div class="toolbar-icon">↶</div>
                <div>Undo</div>
            </button>
            <button class="toolbar-button" id="clearBordersBtn" title="Clear All Borders">
                <div class="toolbar-icon">🗑️</div>
                <div>Clear</div>
            </button>
        </div>
        
        <div class="toolbar-separator"></div>
        
        <div class="toolbar-group">
            <button class="toolbar-button" id="copyPathBtn" title="Paste File Path">
                <div class="toolbar-icon">📁</div>
                <div>Path</div>
            </button>
        </div>
        
        <div class="toolbar-separator"></div>
        
        <div class="toolbar-group">
            <button class="toolbar-button" id="themeBtn" title="Toggle Theme">
                <div class="toolbar-icon" id="themeIcon">🌙</div>
                <div id="themeText">Dark</div>
            </button>
        </div>
    </div>

    <!-- Main content area -->
    <div class="main-content">
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <div>Loading screenshot...</div>
        </div>
        <div class="image-wrapper" id="imageWrapper" style="display: none;">
            <img class="screenshot-image" id="screenshotImage" />
            <canvas class="annotation-canvas" id="annotationCanvas"></canvas>
        </div>
        <div class="error" id="error" style="display: none;">
            Failed to load screenshot
        </div>
    </div>

    <!-- Bottom status bar -->
    <div class="status-bar">
        <div class="status-info">
            <span id="dimensions">Loading...</span>
            <span id="fileSize">Loading...</span>
            <span id="timestamp">Loading...</span>
        </div>
        <div id="windowInfo">Loading...</div>
    </div>

    <div class="status" id="status"></div>

    <script>
        let screenshotData = null;
        let borderMode = false;
        let currentBorderColor = '#e74c3c';
        let isDrawing = false;
        let startX, startY;
        let borders = [];
        let imageWrapper, canvas, ctx;
        let lastImageRect = null; // Store last known image position for scaling
        
        // Theme management
        let currentTheme = 'system';
        let effectiveTheme = 'light';
        let systemTheme = 'light';

        // DOM elements
        const loading = document.getElementById('loading');
        const screenshotImage = document.getElementById('screenshotImage');
        const error = document.getElementById('error');
        const dimensions = document.getElementById('dimensions');
        const fileSize = document.getElementById('fileSize');
        const timestamp = document.getElementById('timestamp');
        const windowInfo = document.getElementById('windowInfo');
        const status = document.getElementById('status');

        // Action buttons
        const copyImageBtn = document.getElementById('copyImageBtn');
        const copyPathBtn = document.getElementById('copyPathBtn');
        const saveBtn = document.getElementById('saveBtn');
        const borderBtn = document.getElementById('borderBtn');

        // Border UI elements
        const colorBtn = document.getElementById('colorBtn');
        const colorDropdown = document.getElementById('colorDropdown');
        const currentColorSpan = document.getElementById('currentColor');
        const colorOptions = document.querySelectorAll('.color-option');
        const clearBordersBtn = document.getElementById('clearBordersBtn');
        const undoBorderBtn = document.getElementById('undoBorderBtn');
        
        // Theme UI elements
        const themeBtn = document.getElementById('themeBtn');
        const themeIcon = document.getElementById('themeIcon');
        const themeText = document.getElementById('themeText');

        // Default shortcuts (can be customized later via system tray settings)
        let customShortcuts = {
            'take-screenshot': 'Ctrl+Shift+S',
            'paste-image': 'Ctrl+V',
            'paste-path': 'Ctrl+Shift+V',
            'save': 'Ctrl+S',
            'toggle-borders': 'Ctrl+B',
            'undo-border': 'Ctrl+Z',
            'toggle-theme': 'Ctrl+T',
            'close-window': 'Escape'
        };

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            initializeColorPicker();
            initializeTheme();
        });
        
        function initializeColorPicker() {
            // Set the first color option as selected initially
            const firstColorOption = document.querySelector('.color-option.red');
            if (firstColorOption) {
                firstColorOption.classList.add('selected');
            }
        }

        async function initializeTheme() {
            try {
                // Get current theme info from main process
                const themeInfo = await window.electronAPI.getThemeInfo();
                updateTheme(themeInfo);
            } catch (error) {
                console.error('Failed to initialize theme:', error);
                // Fallback to light theme
                updateTheme({ currentTheme: 'system', effectiveTheme: 'light', systemTheme: 'light' });
            }
        }

        function updateTheme(themeInfo) {
            currentTheme = themeInfo.currentTheme;
            effectiveTheme = themeInfo.effectiveTheme;
            systemTheme = themeInfo.systemTheme;

            // Apply theme to body
            document.body.setAttribute('data-theme', effectiveTheme);

            // Update theme button
            updateThemeButton();
            
            console.log(`Theme updated - Current: ${currentTheme}, Effective: ${effectiveTheme}, System: ${systemTheme}`);
        }

        function updateThemeButton() {
            const themeMap = {
                'light': { icon: '🌙', text: 'Dark', title: 'Switch to Dark Theme' },
                'dark': { icon: '☀️', text: 'Light', title: 'Switch to Light Theme' },
                'system': { 
                    icon: '🖥️', 
                    text: 'Auto', 
                    title: `Auto Theme (Currently ${effectiveTheme === 'dark' ? 'Dark' : 'Light'})` 
                }
            };

            const theme = themeMap[currentTheme] || themeMap['system'];
            themeIcon.textContent = theme.icon;
            themeText.textContent = theme.text;
            themeBtn.title = theme.title;
        }

        async function cycleTheme() {
            const themes = ['light', 'dark', 'system'];
            const currentIndex = themes.indexOf(currentTheme);
            const nextTheme = themes[(currentIndex + 1) % themes.length];

            try {
                const result = await window.electronAPI.setTheme(nextTheme);
                if (result.success) {
                    updateTheme(result);
                    showStatus(`🎨 Theme switched to ${nextTheme}`, 'success');
                } else {
                    showStatus('❌ Failed to change theme', 'error');
                }
            } catch (error) {
                console.error('Failed to change theme:', error);
                showStatus('❌ Theme change failed', 'error');
            }
        }


        function setupEventListeners() {
            // Action button events
            copyImageBtn?.addEventListener('click', () => handleAction('copy-image'));
            copyPathBtn?.addEventListener('click', () => handleAction('copy-path'));
            saveBtn?.addEventListener('click', () => handleAction('save'));
            borderBtn?.addEventListener('click', toggleBorderMode);

            // Color picker functionality
            colorBtn?.addEventListener('click', (e) => {
                e.stopPropagation();
                colorDropdown.classList.toggle('show');
            });

            // Close color dropdown when clicking outside
            document.addEventListener('click', () => {
                colorDropdown.classList.remove('show');
            });

            // Enhanced border color selection
            colorOptions.forEach(option => {
                option.addEventListener('click', (e) => {
                    e.stopPropagation();
                    
                    // Remove selected class from all options
                    colorOptions.forEach(opt => opt.classList.remove('selected'));
                    
                    // Add selected class to clicked option
                    option.classList.add('selected');
                    
                    currentBorderColor = option.dataset.color;
                    currentColorSpan.style.backgroundColor = currentBorderColor;
                    
                    // Add a small animation to the color indicator
                    currentColorSpan.style.transform = 'scale(1.2)';
                    setTimeout(() => {
                        currentColorSpan.style.transform = 'scale(1)';
                    }, 150);
                    
                    colorDropdown.classList.remove('show');
                });
            });

            // Border controls
            clearBordersBtn?.addEventListener('click', clearAllBorders);
            undoBorderBtn?.addEventListener('click', undoLastBorder);

            // Theme button
            themeBtn?.addEventListener('click', cycleTheme);

            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                const pressedShortcut = getShortcutFromEvent(e);
                
                // Find matching action
                for (const [action, shortcut] of Object.entries(customShortcuts)) {
                    if (pressedShortcut === shortcut) {
                        e.preventDefault();
                        handleShortcutAction(action);
                        break;
                    }
                }
            });
        }

        function getShortcutFromEvent(e) {
            const keys = [];
            if (e.ctrlKey || e.metaKey) keys.push('Ctrl');
            if (e.altKey) keys.push('Alt');
            if (e.shiftKey) keys.push('Shift');
            keys.push(e.key.toUpperCase());
            return keys.join('+');
        }

        function handleShortcutAction(action) {
            switch (action) {
                case 'paste-image':
                    handleAction('copy-image');
                    break;
                case 'paste-path':
                    handleAction('copy-path');
                    break;
                case 'save':
                    handleAction('save');
                    break;
                case 'toggle-borders':
                    toggleBorderMode();
                    break;
                case 'undo-border':
                    undoLastBorder();
                    break;
                case 'toggle-theme':
                    cycleTheme();
                    break;
                case 'close-window':
                    if (borderMode) {
                        toggleBorderMode();
                    } else {
                        window.electronAPI.closePreview();
                    }
                    break;
            }
        }

        function showStatus(message, type = 'info') {
            status.textContent = message;
            status.className = 'status show';
            
            // Add type-specific styling
            switch(type) {
                case 'success':
                    status.style.borderColor = 'var(--success-color)';
                    status.style.color = 'var(--success-color)';
                    break;
                case 'error':
                    status.style.borderColor = 'var(--danger-color)';
                    status.style.color = 'var(--danger-color)';
                    break;
                case 'warning':
                    status.style.borderColor = 'var(--warning-color)';
                    status.style.color = 'var(--warning-color)';
                    break;
                default:
                    status.style.borderColor = 'var(--primary-color)';
                    status.style.color = 'var(--text-primary)';
            }
            
            setTimeout(() => {
                status.classList.remove('show');
            }, 3000);
        }

        async function handleAction(action) {
            if (!screenshotData) {
                showStatus('No screenshot data available');
                return;
            }

            try {
                let actionData = {
                    action: action,
                    filePath: screenshotData.filePath
                };

                // If we have borders and action involves image, include border data
                if (borders.length > 0 && (action === 'copy-image' || action === 'save')) {
                    actionData.borders = await generateImageWithBorders();
                }

                const result = await window.electronAPI.previewAction(actionData);

                if (result.success) {
                    let statusType = 'success';
                    let statusMessage = result.message;
                    
                    // Add emojis based on action type
                    switch(action) {
                        case 'copy-image':
                            statusMessage = '📋 ' + result.message;
                            break;
                        case 'copy-path':
                            statusMessage = '📁 ' + result.message;
                            break;
                        case 'save':
                            statusMessage = '💾 ' + result.message;
                            break;
                    }
                    
                    showStatus(statusMessage, statusType);
                    
                    // Close preview after successful save action
                    if (action === 'save') {
                        setTimeout(() => {
                            window.electronAPI.closePreview();
                        }, 2000);
                    }
                } else {
                    showStatus('❌ Error: ' + result.message, 'error');
                }
            } catch (error) {
                console.error('Action failed:', error);
                showStatus('Action failed: ' + error.message);
            }
        }

        async function generateImageWithBorders() {
            if (borders.length === 0) return null;

            // Create a new canvas for compositing the final image with borders
            const compositeCanvas = document.createElement('canvas');
            const compositeCtx = compositeCanvas.getContext('2d');

            // Set canvas size to match original image
            compositeCanvas.width = screenshotImage.naturalWidth;
            compositeCanvas.height = screenshotImage.naturalHeight;

            // Draw the original image
            compositeCtx.drawImage(screenshotImage, 0, 0);

            // Get image position and scaling to convert window coordinates to image coordinates
            const imageRect = screenshotImage.getBoundingClientRect();
            const scaleX = screenshotImage.naturalWidth / imageRect.width;
            const scaleY = screenshotImage.naturalHeight / imageRect.height;

            // Draw borders on the composite image
            borders.forEach(border => {
                // Convert window coordinates to image coordinates
                const imgX = (border.x - imageRect.left) * scaleX;
                const imgY = (border.y - imageRect.top) * scaleY;
                const imgWidth = border.width * scaleX;
                const imgHeight = border.height * scaleY;

                // Only draw borders that intersect with the image area
                if (imgX < screenshotImage.naturalWidth && imgY < screenshotImage.naturalHeight && 
                    imgX + imgWidth > 0 && imgY + imgHeight > 0) {
                    
                    compositeCtx.strokeStyle = border.color;
                    compositeCtx.lineWidth = 3 * Math.min(scaleX, scaleY);
                    compositeCtx.strokeRect(
                        Math.max(0, imgX),
                        Math.max(0, imgY),
                        Math.min(imgWidth, screenshotImage.naturalWidth - Math.max(0, imgX)),
                        Math.min(imgHeight, screenshotImage.naturalHeight - Math.max(0, imgY))
                    );
                }
            });

            // Convert to base64 data URL
            return compositeCanvas.toDataURL('image/png');
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString();
        }

        async function updateWindowInfo(data) {
            try {
                const openWindows = await window.electronAPI.getOpenWindows();
                const currentWindowId = data.windowId;
                const currentScreenshotId = data.screenshotId;
                
                if (openWindows.length > 1) {
                    windowInfo.textContent = `${currentScreenshotId} (${openWindows.length} open)`;
                    windowInfo.title = `${openWindows.length} preview windows currently open. This is ${currentScreenshotId}.`;
                } else {
                    windowInfo.textContent = currentScreenshotId;
                    windowInfo.title = 'Screenshot ID';
                }
            } catch (error) {
                console.error('Failed to update window info:', error);
                windowInfo.textContent = data.screenshotId || 'Unknown';
            }
        }


        // Listen for screenshot data from main process
        window.electronAPI.onScreenshotData((data) => {
            screenshotData = data;
            loadScreenshot(data);
        });

        // Listen for theme updates from main process
        window.electronAPI.onThemeUpdate((themeData) => {
            updateTheme(themeData);
        });

        async function loadScreenshot(data) {
            try {
                console.log('Loading screenshot data:', data);

                // Update metadata
                dimensions.textContent = `${data.dimensions.width} × ${data.dimensions.height}`;
                fileSize.textContent = formatFileSize(data.fileSize);
                timestamp.textContent = formatTimestamp(data.timestamp);

                // Update window info and show multiple windows count
                await updateWindowInfo(data);

                // Load image
                screenshotImage.src = `file://${data.filePath}`;
                
                screenshotImage.onload = () => {
                    loading.style.display = 'none';
                    document.getElementById('imageWrapper').style.display = 'block';
                    initializeCanvas();
                    // Store initial image position for border scaling
                    setTimeout(() => {
                        lastImageRect = screenshotImage.getBoundingClientRect();
                    }, 100);
                };

                screenshotImage.onerror = () => {
                    loading.style.display = 'none';
                    error.style.display = 'block';
                };

            } catch (err) {
                console.error('Failed to load screenshot:', err);
                loading.style.display = 'none';
                error.style.display = 'block';
            }
        }

        function initializeCanvas() {
            imageWrapper = document.getElementById('imageWrapper');
            canvas = document.getElementById('annotationCanvas');
            
            if (!canvas) return;
            
            ctx = canvas.getContext('2d');
            
            // Set canvas size to match window viewport
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            setupCanvasEvents();
            
            // Handle window resize
            window.addEventListener('resize', () => {
                if (canvas) {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                    scaleBordersOnResize();
                    redrawCanvas();
                }
            });
        }

        function setupCanvasEvents() {
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            
            // Handle mouse up outside the window
            document.addEventListener('mouseup', stopDrawing);
            document.addEventListener('mouseleave', stopDrawing);
            
            // Handle cursor change in toolbar area
            canvas.addEventListener('mousemove', (e) => {
                if (borderMode) {
                    const toolbar = document.querySelector('.top-toolbar');
                    const toolbarHeight = toolbar ? toolbar.offsetHeight : 48;
                    
                    if (e.clientY < toolbarHeight) {
                        canvas.classList.add('toolbar-area');
                    } else {
                        canvas.classList.remove('toolbar-area');
                    }
                }
            });
        }

        function toggleBorderMode() {
            borderMode = !borderMode;
            
            if (borderMode) {
                borderBtn.classList.add('active');
                canvas.classList.add('drawing');
                showStatus('Click and drag to draw rectangular borders (toolbar area excluded)');
            } else {
                borderBtn.classList.remove('active');
                canvas.classList.remove('drawing');
                canvas.classList.remove('toolbar-area');
            }
        }

        function startDrawing(e) {
            if (!borderMode) return;
            
            isDrawing = true;
            // Use direct window coordinates (canvas is full viewport)
            startX = Math.max(0, Math.min(canvas.width, e.clientX));
            startY = Math.max(0, Math.min(canvas.height, e.clientY));
        }

        function draw(e) {
            if (!borderMode || !isDrawing) return;
            
            // Use direct window coordinates and constrain to window bounds
            const currentX = Math.max(0, Math.min(canvas.width, e.clientX));
            const currentY = Math.max(0, Math.min(canvas.height, e.clientY));
            
            // Clear and redraw all borders
            redrawCanvas();
            
            // Draw current border being drawn
            drawBorder(startX, startY, currentX - startX, currentY - startY, currentBorderColor, true);
        }

        function stopDrawing(e) {
            if (!borderMode || !isDrawing) return;
            
            isDrawing = false;
            
            // Get toolbar height to avoid drawing over it
            const toolbar = document.querySelector('.top-toolbar');
            const toolbarHeight = toolbar ? toolbar.offsetHeight : 48;
            
            // Use current mouse position or last known position if mouse is outside window
            let endX, endY;
            if (e && e.clientX !== undefined && e.clientY !== undefined) {
                endX = Math.max(0, Math.min(canvas.width, e.clientX));
                endY = Math.max(toolbarHeight, Math.min(canvas.height, e.clientY));
            } else {
                // Mouse is outside window, use canvas bounds as limits
                endX = Math.max(0, Math.min(canvas.width, startX));
                endY = Math.max(toolbarHeight, Math.min(canvas.height, startY));
            }
            
            const width = Math.abs(endX - startX);
            const height = Math.abs(endY - startY);
            
            // Only add border if it has meaningful size (10px minimum)
            if (width > 10 && height > 10) {
                borders.push({
                    x: Math.min(startX, endX),
                    y: Math.min(startY, endY),
                    width: width,
                    height: height,
                    color: currentBorderColor
                });
                
                redrawCanvas();
                showStatus(`✅ Border added (${borders.length} total). Continue drawing or press Escape to exit`, 'success');
            }
        }

        function drawBorder(x, y, width, height, color, isPreview = false) {
            ctx.strokeStyle = color;
            ctx.lineWidth = 3;
            ctx.setLineDash(isPreview ? [5, 5] : []);
            
            const rectX = width >= 0 ? x : x + width;
            const rectY = height >= 0 ? y : y + height;
            const rectWidth = Math.abs(width);
            const rectHeight = Math.abs(height);
            
            // Get toolbar height to avoid drawing over it
            const toolbar = document.querySelector('.top-toolbar');
            const toolbarHeight = toolbar ? toolbar.offsetHeight : 48;
            
            // Ensure border doesn't extend into toolbar area
            const clampedY = Math.max(toolbarHeight, rectY);
            const clampedHeight = Math.max(0, rectHeight - Math.max(0, toolbarHeight - rectY));
            
            // Only draw if there's a valid area below toolbar
            if (clampedHeight > 0) {
                ctx.strokeRect(rectX, clampedY, rectWidth, clampedHeight);
            }
            
            ctx.setLineDash([]);
        }

        function redrawCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Get toolbar height to filter out borders in toolbar area
            const toolbar = document.querySelector('.top-toolbar');
            const toolbarHeight = toolbar ? toolbar.offsetHeight : 48;
            
            borders.forEach(border => {
                // Only draw borders that don't start in toolbar area
                if (border.y >= toolbarHeight) {
                    drawBorder(border.x, border.y, border.width, border.height, border.color);
                }
            });
        }

        function clearAllBorders() {
            borders = [];
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            showStatus('All borders cleared');
        }

        function undoLastBorder() {
            if (borders.length > 0) {
                borders.pop();
                redrawCanvas();
                showStatus(`Border removed (${borders.length} remaining)`);
            } else {
                showStatus('No borders to undo');
            }
        }

        function scaleBordersOnResize() {
            if (!lastImageRect || borders.length === 0 || !screenshotImage) return;
            
            const currentImageRect = screenshotImage.getBoundingClientRect();
            
            // Calculate scaling factors
            const scaleX = currentImageRect.width / lastImageRect.width;
            const scaleY = currentImageRect.height / lastImageRect.height;
            const offsetX = currentImageRect.left - lastImageRect.left;
            const offsetY = currentImageRect.top - lastImageRect.top;
            
            // Scale all existing borders
            borders.forEach(border => {
                // Scale position relative to old image position
                const relativeX = border.x - lastImageRect.left;
                const relativeY = border.y - lastImageRect.top;
                
                // Apply scaling and new offset
                border.x = currentImageRect.left + (relativeX * scaleX);
                border.y = currentImageRect.top + (relativeY * scaleY);
                border.width = border.width * scaleX;
                border.height = border.height * scaleY;
            });
            
            // Update last known image position
            lastImageRect = currentImageRect;
        }
    </script>
