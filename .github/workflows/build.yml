name: Build Screenshot Tool

on:
  push:
    branches: [ main, installer-setup ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write
  packages: write
  actions: read
  security-events: write

jobs:
  security-check:
    name: Security & Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run security audit
      run: |
        echo "üîç Running npm audit..."
        npm audit --audit-level=high || true
        
    - name: Check for secrets
      run: |
        echo "üîí Checking for potential secrets..."
        # Basic secret patterns check - exclude package-lock.json and legitimate package names
        SECRET_PATTERNS=(
          "password\s*[:=]\s*['\"][^'\"]{8,}['\"]"
          "api[_-]?key\s*[:=]\s*['\"][^'\"]{20,}['\"]"
          "secret\s*[:=]\s*['\"][^'\"]{16,}['\"]"
          "private[_-]?key"
          "BEGIN\s+(RSA\s+)?PRIVATE\s+KEY"
        )
        
        SECRETS_FOUND=false
        for pattern in "${SECRET_PATTERNS[@]}"; do
          if grep -r -i -P --include="*.js" --include="*.ts" --exclude="package-lock.json" --exclude-dir=node_modules "$pattern" . >/dev/null 2>&1; then
            echo "‚ö†Ô∏è Potential secret pattern found: $pattern"
            grep -r -i -P --include="*.js" --include="*.ts" --exclude="package-lock.json" --exclude-dir=node_modules "$pattern" . || true
            SECRETS_FOUND=true
          fi
        done
        
        if [ "$SECRETS_FOUND" = true ]; then
          echo "‚ùå Potential secrets detected - please review"
          exit 1
        else
          echo "‚úÖ No secrets detected"
        fi

  build:
    needs: security-check
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    # Windows Code Signing Setup
    - name: Setup Windows code signing
      if: matrix.os == 'windows-latest' && github.event_name != 'pull_request'
      run: |
        echo "üîê Setting up Windows code signing..."
        # Create temporary certificate file if signing certificate is provided
        if [ -n "${{ secrets.WINDOWS_CERTIFICATE }}" ]; then
          echo "${{ secrets.WINDOWS_CERTIFICATE }}" | base64 -d > cert.p12
          echo "WINDOWS_CERT_FILE=cert.p12" >> $GITHUB_ENV
          echo "CSC_LINK=cert.p12" >> $GITHUB_ENV
          echo "CSC_KEY_PASSWORD=${{ secrets.WINDOWS_CERT_PASSWORD }}" >> $GITHUB_ENV
        else
          echo "‚ö†Ô∏è No Windows signing certificate provided - building unsigned"
          echo "CSC_IDENTITY_AUTO_DISCOVERY=false" >> $GITHUB_ENV
        fi
      shell: bash
      
    - name: Build for Windows
      if: matrix.os == 'windows-latest'
      run: npm run build:win
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        ELECTRON_BUILDER_CACHE: false
        
    # macOS Code Signing and Notarization Setup
    - name: Setup macOS code signing
      if: matrix.os == 'macos-latest' && github.event_name != 'pull_request'
      run: |
        echo "üîê Setting up macOS code signing and notarization..."
        
        # Import signing certificate if provided
        if [ -n "${{ secrets.MACOS_CERTIFICATE }}" ]; then
          echo "${{ secrets.MACOS_CERTIFICATE }}" | base64 -d > cert.p12
          
          # Create keychain and import certificate
          security create-keychain -p "temp_password" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "temp_password" build.keychain
          security import cert.p12 -k build.keychain -P "${{ secrets.MACOS_CERT_PASSWORD }}" -T /usr/bin/codesign -T /usr/bin/security
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "temp_password" build.keychain
          
          # Set environment variables for electron-builder
          echo "CSC_KEYCHAIN=build.keychain" >> $GITHUB_ENV
          echo "CSC_KEY_PASSWORD=${{ secrets.MACOS_CERT_PASSWORD }}" >> $GITHUB_ENV
          
          # Setup notarization if credentials provided
          if [ -n "${{ secrets.APPLE_ID }}" ] && [ -n "${{ secrets.APPLE_ID_PASSWORD }}" ]; then
            echo "APPLE_ID=${{ secrets.APPLE_ID }}" >> $GITHUB_ENV
            echo "APPLE_ID_PASSWORD=${{ secrets.APPLE_ID_PASSWORD }}" >> $GITHUB_ENV
            echo "APPLE_TEAM_ID=${{ secrets.APPLE_TEAM_ID }}" >> $GITHUB_ENV
            echo "üçé Notarization will be performed"
          else
            echo "‚ö†Ô∏è No Apple ID credentials provided - skipping notarization"
          fi
        else
          echo "‚ö†Ô∏è No macOS signing certificate provided - building unsigned"
          echo "CSC_IDENTITY_AUTO_DISCOVERY=false" >> $GITHUB_ENV
        fi
      
    - name: Build for macOS
      if: matrix.os == 'macos-latest'
      run: npm run build:mac
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        ELECTRON_BUILDER_CACHE: false
        
    # Cleanup certificates
    - name: Cleanup certificates
      if: always()
      run: |
        rm -f cert.p12 || true
        if [ "${{ matrix.os }}" == "macos-latest" ]; then
          security delete-keychain build.keychain || true
        fi
      shell: bash
      
    # Note: Virus scanning moved to separate job to avoid Windows/Linux shell conflicts
      
    # Verify build artifacts
    - name: Verify build artifacts
      run: |
        echo "üìã Verifying build artifacts..."
        
        if [ "${{ matrix.os }}" == "windows-latest" ]; then
          if [ -d "dist" ] && [ "$(ls -A dist/*.exe 2>/dev/null)" ]; then
            for exe in dist/*.exe; do
              if [ -f "$exe" ]; then
                echo "üì¶ Windows artifact: $exe"
                echo "  Size: $(du -h "$exe" | cut -f1)"
                echo "  SHA256: $(sha256sum "$exe" | cut -d' ' -f1)"
              fi
            done
          else
            echo "‚ö†Ô∏è No Windows executables found"
          fi
        fi
        
        if [ "${{ matrix.os }}" == "macos-latest" ]; then
          if [ -d "dist" ] && [ "$(ls -A dist/*.dmg 2>/dev/null)" ]; then
            for dmg in dist/*.dmg; do
              if [ -f "$dmg" ]; then
                echo "üì¶ macOS artifact: $dmg"
                echo "  Size: $(du -h "$dmg" | cut -f1)"
                echo "  SHA256: $(shasum -a 256 "$dmg" | cut -d' ' -f1)"
              fi
            done
          else
            echo "‚ö†Ô∏è No macOS DMG files found"
          fi
        fi
      shell: bash
      
    - name: Upload Windows artifacts
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: windows-installer
        path: |
          dist/*.exe
          dist/*.exe.blockmap
          dist/latest.yml
        retention-days: 30
        
    - name: Upload macOS artifacts
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: macos-installer
        path: |
          dist/*.dmg
          dist/*.dmg.blockmap
          dist/latest-mac.yml
        retention-days: 30

  virus-scan:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
    - name: Download Windows artifacts
      uses: actions/download-artifact@v4
      with:
        name: windows-installer
        path: ./windows-artifacts/
      continue-on-error: true
      
    - name: Virus scan Windows executables
      run: |
        echo "ü¶† Scanning Windows artifacts for viruses..."
        
        # Install ClamAV for virus scanning
        sudo apt-get update
        sudo apt-get install -y clamav clamav-daemon
        sudo freshclam || true
        
        # Check if Windows artifacts were downloaded
        if [ -d "./windows-artifacts" ] && [ "$(ls -A ./windows-artifacts)" ]; then
          echo "Found Windows artifacts to scan:"
          ls -la ./windows-artifacts/
          
          # Scan all executable files
          SCAN_FAILED=false
          for file in ./windows-artifacts/*.exe; do
            if [ -f "$file" ]; then
              echo "Scanning $file..."
              if clamscan --infected --remove=no "$file"; then
                echo "‚úÖ $file is clean"
              else
                echo "‚ùå $file failed virus scan"
                SCAN_FAILED=true
              fi
            fi
          done
          
          if [ "$SCAN_FAILED" = true ]; then
            echo "‚ùå One or more files failed virus scanning"
            exit 1
          else
            echo "‚úÖ All Windows executables passed virus scanning"
          fi
        else
          echo "‚ö†Ô∏è No Windows artifacts found to scan"
        fi

  release:
    needs: [build, virus-scan]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download Windows artifacts
      uses: actions/download-artifact@v4
      with:
        name: windows-installer
        path: ./artifacts/windows/
      continue-on-error: true
        
    - name: Download macOS artifacts  
      uses: actions/download-artifact@v4
      with:
        name: macos-installer
        path: ./artifacts/macos/
      continue-on-error: true
      
    - name: List downloaded artifacts
      run: |
        echo "Windows artifacts:"
        ls -la ./artifacts/windows/ || echo "No Windows artifacts found"
        echo "macOS artifacts:"
        ls -la ./artifacts/macos/ || echo "No macOS artifacts found"
        
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ github.run_number }}
        name: Screenshot Tool v${{ github.run_number }}
        body: |
          ## Screenshot Tool Release v${{ github.run_number }}
          
          ### Downloads
          - **Windows**: `Screenshot Tool Setup 1.0.0.exe`
          - **macOS**: `Screenshot Tool-1.0.0.dmg`
          
          ### Features
          - Fast screenshot capture with Ctrl+Shift+S
          - Area selection with real-time preview
          - Automatic clipboard copy
          - Save to custom locations
          - Claude Code integration (local file paths)
          - Completely offline operation
          
          ### Installation
          - **Windows**: Download and run the `.exe` installer
          - **macOS**: Download, open the `.dmg`, and drag to Applications
          
          Built with Electron and completely offline for privacy.
        files: |
          ./artifacts/windows/*
          ./artifacts/macos/*
        draft: false
        prerelease: false
        token: ${{ secrets.GITHUB_TOKEN }}